    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Fractale Gids</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Inter', sans-serif;
            background: #050505;
            color: #f8fafc;
            overflow-x: hidden;
        }
        
        .font-display {
            font-family: 'Cormorant Garamond', 'Playfair Display', serif;
            letter-spacing: 0.05em;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #D4AF37 0%, #708090 50%, #D4AF37 100%);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #E5C158 0%, #8FA0B0 50%, #E5C158 100%);
        }
        
        /* Deep Obsidian background with radial gradients */
        .fractal-gradient {
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(112, 128, 144, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.08) 0%, transparent 60%),
                linear-gradient(135deg, #050505 0%, #0a0a0a 50%, #050505 100%);
            background-size: 200% 200%;
            animation: fractalShift 25s ease infinite;
        }
        
        @keyframes fractalParallax {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-2%, -2%) scale(1.02); }
        }
        
        @keyframes fractalShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Animated fractal pattern overlay */
        .fractal-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(212, 175, 55, 0.08) 2px, rgba(212, 175, 55, 0.08) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(112, 128, 144, 0.06) 2px, rgba(112, 128, 144, 0.06) 4px);
            background-size: 40px 40px;
            animation: fractalRotate 35s linear infinite;
        }
        
        @keyframes fractalRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        /* Champagne Gold accent */
        .fractal-gold {
            background: linear-gradient(135deg, #D4AF37 0%, #C9A227 50%, #B8941F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(5, 5, 5, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(212, 175, 55, 0.15);
        }
        
        .glass-strong {
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        /* Luxurious glow effects with Champagne Gold */
        .luxury-glow {
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.25),
                0 0 40px rgba(212, 175, 55, 0.15),
                0 0 60px rgba(112, 128, 144, 0.1);
            transition: box-shadow 0.4s ease;
        }
        
        .luxury-glow-sm {
            box-shadow: 
                0 0 10px rgba(212, 175, 55, 0.2),
                0 0 20px rgba(212, 175, 55, 0.12);
            transition: box-shadow 0.4s ease;
        }
        
        .luxury-glow:hover {
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.4),
                0 0 50px rgba(212, 175, 55, 0.25),
                0 0 80px rgba(112, 128, 144, 0.15);
        }
        
        .luxury-glow-sm:hover {
            box-shadow: 
                0 0 15px rgba(212, 175, 55, 0.3),
                0 0 30px rgba(212, 175, 55, 0.2);
        }
        
        /* Fractal border animation with new colors */
        @keyframes fractalBorder {
            0%, 100% { border-color: rgba(212, 175, 55, 0.3); }
            25% { border-color: rgba(112, 128, 144, 0.4); }
            50% { border-color: rgba(212, 175, 55, 0.5); }
            75% { border-color: rgba(112, 128, 144, 0.35); }
        }
        
        .fractal-border {
            animation: fractalBorder 5s ease infinite;
        }
        
        /* Fractal divider */
        .fractal-divider {
            position: relative;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(212, 175, 55, 0.2) 20%, 
                rgba(212, 175, 55, 0.4) 50%, 
                rgba(212, 175, 55, 0.2) 80%, 
                transparent 100%);
            margin: 2rem 0;
        }
        
        .fractal-divider::before,
        .fractal-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 8px;
            height: 8px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            transform: translateY(-50%);
        }
        
        .fractal-divider::before {
            left: 20%;
            animation: fractalPulse 3s ease infinite;
        }
        
        .fractal-divider::after {
            right: 20%;
            animation: fractalPulse 3s ease infinite 1.5s;
        }
        
        @keyframes fractalPulse {
            0%, 100% { opacity: 0.4; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateY(-50%) scale(1.2); }
        }
        
        /* Floating fractal particles */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .fractal-particle {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Luxurious gradient text with Champagne Gold */
        .gradient-text {
            background: linear-gradient(135deg, #D4AF37 0%, #C9A227 25%, #708090 50%, #D4AF37 75%, #E5C158 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Fractal-inspired button with enhanced glow */
        .fractal-button {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fractal-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                        height 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.6s ease;
            opacity: 0;
        }
        
        .fractal-button:hover::before {
            width: 400px;
            height: 400px;
            opacity: 1;
        }
        
        .fractal-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.3),
                0 0 40px rgba(212, 175, 55, 0.2);
        }
        
        /* Smooth page transitions */
        .page-transition {
            animation: pageFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes pageFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Range input styling */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #708090 50%, #D4AF37 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #708090 50%, #D4AF37 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }
    </style>
