    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #f8fafc;
            overflow-x: hidden;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0f;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #7c3aed 0%, #a855f7 50%, #3b82f6 100%);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #8b5cf6 0%, #c084fc 50%, #60a5fa 100%);
        }
        
        /* Luxurious fractal gradient backgrounds */
        .fractal-gradient {
            background: 
                radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 60%),
                linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0a0a0f 100%);
            background-size: 200% 200%;
            animation: fractalShift 20s ease infinite;
        }
        
        @keyframes fractalShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Animated fractal pattern overlay */
        .fractal-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(168, 85, 247, 0.1) 2px, rgba(168, 85, 247, 0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(124, 58, 237, 0.1) 2px, rgba(124, 58, 237, 0.1) 4px);
            background-size: 40px 40px;
            animation: fractalRotate 30s linear infinite;
        }
        
        @keyframes fractalRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        /* Golden fractal accent */
        .fractal-gold {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Luxurious glow effects */
        .luxury-glow {
            box-shadow: 
                0 0 20px rgba(168, 85, 247, 0.3),
                0 0 40px rgba(124, 58, 237, 0.2),
                0 0 60px rgba(59, 130, 246, 0.1);
        }
        
        .luxury-glow-sm {
            box-shadow: 
                0 0 10px rgba(168, 85, 247, 0.2),
                0 0 20px rgba(124, 58, 237, 0.15);
        }
        
        /* Fractal border animation */
        @keyframes fractalBorder {
            0%, 100% { border-color: rgba(168, 85, 247, 0.3); }
            25% { border-color: rgba(124, 58, 237, 0.5); }
            50% { border-color: rgba(59, 130, 246, 0.4); }
            75% { border-color: rgba(168, 85, 247, 0.5); }
        }
        
        .fractal-border {
            animation: fractalBorder 4s ease infinite;
        }
        
        /* Floating fractal particles */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .fractal-particle {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Luxurious gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 25%, #a855f7 50%, #3b82f6 75%, #fbbf24 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Fractal-inspired button hover */
        .fractal-button {
            position: relative;
            overflow: hidden;
        }
        
        .fractal-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(168, 85, 247, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .fractal-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Range input styling */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fbbf24 0%, #a855f7 50%, #3b82f6 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
            transition: all 0.3s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.8);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fbbf24 0%, #a855f7 50%, #3b82f6 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
            transition: all 0.3s;
        }
        
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.8);
        }
    </style>
